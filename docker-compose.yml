services:
  # Database MySQL
  db:
    image: mysql:8.0
    container_name: verses_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${VERSES_MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: verses
      MYSQL_USER: verses_user
      MYSQL_PASSWORD: ${VERSES_MYSQL_PASSWORD}
    volumes:
      - ./data/mysql:/var/lib/mysql
    networks:
      - verses_network
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend FastAPI
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: verses_api
    restart: unless-stopped
    environment:
      DATABASE_URL: mysql+pymysql://verses_user:${VERSES_MYSQL_PASSWORD}@db:3306/verses
      SECRET_KEY: ${VERSES_SECRET_KEY}
      DEBUG: ${VERSES_DEBUG:-False}
    volumes:
      - ./backend/app:/app
      - ./logs:/logs
    networks:
      - verses_network
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: verses_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./logs:/var/log/nginx
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./frontend:/usr/share/nginx/html
    networks:
      - verses_network
    depends_on:
      - api

networks:
  verses_network:
    driver: bridge

volumes:
  mysql_data:
