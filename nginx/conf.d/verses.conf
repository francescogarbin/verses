# =============================================================================
# Verses - Nginx Configuration
# =============================================================================
#
# DEVELOPMENT (default): HTTP only on localhost:80
# PRODUCTION: Uncomment the HTTPS sections and comment out the dev server
#
# Quick switch to production:
#   1. Replace YOUR_DOMAIN with your actual domain (e.g., verses.example.com)
#   2. Set up SSL certificates with Let's Encrypt:
#      sudo certbot certonly --standalone -d YOUR_DOMAIN
#   3. Comment out "DEVELOPMENT SERVER" section
#   4. Uncomment "PRODUCTION" sections (HTTP redirect + HTTPS server)
#   5. Restart: docker compose restart nginx
#
# =============================================================================

upstream fastapi_backend {
    server api:8000;
}

# =============================================================================
# DEVELOPMENT SERVER (HTTP only) - Comment out for production
# =============================================================================
server {
    listen 80;
    server_name localhost;

    client_max_body_size 10M;

    access_log /var/log/nginx/verses_access.log;
    error_log /var/log/nginx/verses_error.log;

    # API endpoints
    location /api/ {
        proxy_pass http://fastapi_backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /health {
        proxy_pass http://fastapi_backend/health;
        access_log off;
    }

    # Frontend (PWA)
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;

        # No cache in development
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Expires "0";
        add_header Pragma "no-cache";
    }
}

