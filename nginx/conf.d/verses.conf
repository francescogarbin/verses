upstream fastapi_backend {
    server api:8000;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name verses.gamevisionitalia.it;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name verses.gamevisionitalia.it;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/verses.gamevisionitalia.it/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/verses.gamevisionitalia.it/privkey.pem;
    
    # SSL Security Best Practices
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    client_max_body_size 10M;
    
    # Logs
    access_log /var/log/nginx/verses_access.log;
    error_log /var/log/nginx/verses_error.log;

    # API endpoints
    location /api/ {
        proxy_pass http://fastapi_backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (per sync real-time futuro)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check
    location /health {
        proxy_pass http://fastapi_backend/health;
        access_log off;
    }

    # Frontend (servirà la PWA)
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        
	# Cache "zero" in sviluppo del codice, rimuovi questa sezione
	# in produzione sostituendola con la sezione sotto che è ottimizzata
	# per la impostare la cache degli asset.
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Expires "0";
        add_header Pragma "no-cache";

        # Cache per asset statici da attivare in production a codebase stabile
	#location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
	#    expires 1y;
	#    add_header Cache-Control "public, immutable";
	#}
    }
}

